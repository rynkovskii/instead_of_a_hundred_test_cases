name: render-drawio

on:
  push:
    paths:
      - "docs/diagrams/**/*.drawio"

permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install drawio (diagrams.net desktop)
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libgtk-3-0 libnotify4 libnss3 libxss1 libxtst6 xdg-utils wget
          wget -O drawio.deb https://github.com/jgraph/drawio-desktop/releases/latest/download/drawio-amd64.deb
          sudo apt-get install -y ./drawio.deb

      - name: Export PNGs
        run: |
          shopt -s globstar nullglob
          for f in docs/diagrams/**/*.drawio; do
            echo "Exporting $f"
            drawio --export --format png --output "${f%.drawio}.png" "$f"
          done

      - name: Commit updated images
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/diagrams/**/*.png
          git commit -m "Auto-render drawio PNG" || echo "No changes to commit"
          git push
