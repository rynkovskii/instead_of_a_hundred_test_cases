name: render-drawio

on:
  push:
    paths:
      - "docs/diagrams/**/*.drawio"

permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # чтобы не мешал “протухший токен”, если где-то есть .npmrc
      - name: Reset npm auth
        run: |
          rm -f .npmrc || true
          rm -f ~/.npmrc || true
          npm config delete //registry.npmjs.org/:_authToken || true

      - name: Install draw.io exporter (CLI)
        run: npm i -g draw.io-export

      - name: Export PNGs
        run: |
          for f in $(find docs/diagrams -name "*.drawio"); do
            echo "Exporting $f"
            drawio "$f" -o "${f%.drawio}.png"
          done

      - name: Commit updated images
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/diagrams/*.png
          git commit -m "Auto-render drawio PNG" || echo "No changes"
          git push
