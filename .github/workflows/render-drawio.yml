name: render-drawio

on:
  push:
    paths:
      - "docs/diagrams/**/*.drawio"

permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install drawio exporter (CLI)
        run: npm i -g @jgraph/drawio-export

      - name: Export PNGs
        run: |
          for f in $(find docs/diagrams -name "*.drawio"); do
            echo "Exporting $f"
            drawio-export "$f" "${f%.drawio}.png"
          done

      - name: Commit updated images
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/diagrams/*.png
          git commit -m "Auto-render drawio PNG" || echo "No changes"
          git push
